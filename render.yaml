services:
  - type: web
    name: grantfinder
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ADMIN_PIN
        value: "4242"
      - key: STRIPE_CHECKOUT_URL
        value: "https://buy.stripe.com/test_XXXX"
