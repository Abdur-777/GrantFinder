services:
  # -------------------------------
  # Web app (Streamlit)
  # -------------------------------
  - type: web
    name: grantfinder-web
    env: python
    branch: main
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Supabase (server-side)
      - key: SUPABASE_URL
        sync: false            # set in Dashboard → Environment
      - key: SUPABASE_SERVICE_KEY
        sync: false            # service role key (NOT the anon key)
      # App config
      - key: TENANTS_FILE
        value: tenants.yaml
      - key: INCLUDE_STATEWIDE_IN_EACH
        value: "1"
      - key: FOLLOW_DETAILS
        value: "25"            # 10–40 is typical
      - key: SUMMARIZE
        value: "0"             # set "1" to enable AI summaries
      - key: AUTO_REFRESH_MAX_AGE_MIN
        value: "60"            # app auto-refreshes if last run > 60 min ago
      # Optional (only if SUMMARIZE=1)
      - key: OPENAI_API_KEY
        sync: false

  # -------------------------------
  # Background refresh worker (optional)
  # Remove this block if you don't want a worker
  # -------------------------------
  - type: worker
    name: grantfinder-supabase-worker
    env: python
    branch: main
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc 'while true; do python -u refresh_supabase.py; sleep ${REFRESH_INTERVAL_SECONDS:-3600}; done'
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: TENANTS_FILE
        value: tenants.yaml
      - key: FOLLOW_DETAILS
        value: "25"
      - key: SUMMARIZE
        value: "0"
      - key: REFRESH_INTERVAL_SECONDS
        value: "3600"          # hourly
      # Optional (only if SUMMARIZE=1)
      - key: OPENAI_API_KEY
        sync: false
