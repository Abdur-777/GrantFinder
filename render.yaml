services:
  - type: web
    name: grantfinder-vic
    env: python
    plan: free
    buildCommand: |
      python -V
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: cron
    name: grantfinder-vic-daily
    env: python
    schedule: "0 18 * * *"   # daily 6pm UTC
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python refresh.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
